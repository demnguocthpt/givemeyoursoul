<script> // phần tên title
document.addEventListener("DOMContentLoaded", () => {
  const text = "Give me your soul";
  const chars = text.split('');
  let visible = [...chars];
  let index = chars.length - 1;
  let deleting = true;

  function animateTitle() {
    if (deleting) {
      if (index >= 1) { // giữ lại kí tự đầu tiên (index 0)
        if (chars[index] !== ' ') visible[index] = '';
        index--;
      } else {
        deleting = false;
        index = 1;
      }
    } else {
      if (index < chars.length) {
        if (chars[index] !== ' ') visible[index] = chars[index];
        index++;
      } else {
        deleting = true;
        index = chars.length - 1;
      }
    }
    document.title = visible.join('');
    setTimeout(animateTitle, 150);
  }

  animateTitle();
});
</script>
